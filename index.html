<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Model Viewer Library -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
</head>
<body>
    <a-scene id="scene" embedded arjs vr-mode-ui="enabled: false"
        renderer="antialias: true; logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;">

        <!-- A-Frame Marker -->
        <a-marker type="pattern" url="./assets/custom-marker/patt4.patt">
            <!-- A-Frame Entities for Interaction -->
            <a-entity position="0 0 0" rotation="270 0 0">
                <!-- The model entity with ID 'theModel' -->
                <a-entity id='theModel' position="0 -0.5 0" rotation="0 0 0" scale="1 1 1"
                    gltf-model="./assets/3d-models/guitarred.glb">
                </a-entity>
            </a-entity>

            <!-- Model Viewer Entity -->
            <a-entity position="0 0 0" rotation="0 0 0">
                <model-viewer src="./assets/3d-models/guitarred.glb" alt="Your 3D Model"></model-viewer>
            </a-entity>
        </a-marker>

        <!-- Camera Entity -->
        <a-entity id="camera" camera></a-entity>
    </a-scene>
</body>
</html>
